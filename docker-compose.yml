version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: document-qa-db
    environment:
      POSTGRES_USER: doc_user
      POSTGRES_PASSWORD: doc_password
      POSTGRES_DB: doc_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U doc_user -d doc_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: